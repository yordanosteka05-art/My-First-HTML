<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Task 8 - HTML Colors</title>
</head>
<body>
    <h1>HTML Colors Example</h1>

   
    <p style="color: blue;">This paragraph uses a color name (blue).</p>

  
    <p style="color: #ff5733;">This paragraph uses a hex color value (#ff5733).</p>

    <p style="color: rgb(0, 128, 0);">This paragraph uses an RGB color value (rgb(0, 128, 0)).</p>

</body>
</html>
